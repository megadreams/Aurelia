<template>
<section class="au-animate">
    <!-- 言語切替 -->
    <div>
      <h3 t="changeLocale"></h3>
      <div>
        <button click.delegate="setLocale('ja')" t="localeJapan"></button>
        <button click.delegate="setLocale('en')" t="localeEnglish"></button>
        <button click.delegate="setLocale('cn')" t="localeChinese"></button>
      </div>
    </div>

    <!-- t="key"とすることで多言語対応ファイルから呼び出す -->
    <h2 t="boardHeadTitle"></h2>
    <div>
      <button click.delegate="createBoard()" t="boardAddNewButton"></button>
    </div>
    <div>
      <div class="col-md-2">
        <h3 t="boardNavTitel"></h3>
        <ul>
          <li repeat.for="borad of boradList">
            <a href.bind="borad.href">${borad.title}</a>
          </li>
        </ul>
      </div>
      <div class="col-md-10" style="padding: 0">

        <!-- boardDetailが空の時は違うデータを表示すると書くにはどうするのかな-->
        <h3>${boardDetail.title}</h3>
        <p>${boardDetail.description}</p>
        <ul>
          <li repeat.for="comment of boardDetail.comments">
            ${comment.body}
          </li>
        </ul>
      </div>
    </div>
  </section>
  <footer>
    <p>
      ※ 掲示板リスト及び詳細は、入力データを利用しているので多言語化対応していません
    </p>
  </footer>

</template>
